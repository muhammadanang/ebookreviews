<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label">Search for Ebook:</label>
                <input type="text" name="searchEbook" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{searchTerm}}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for ebook in ebooks %}
            <div v-for="ebook in ebooks" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ ebook.image.url }}" alt="">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ ebook.title }}</h5>
                        <p class="card-text">{{ ebook.description }}</p>
                        {% if ebook.url %}
                        <a href="{{ ebook.url }}" class="btn btn-primary">Ebook Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>
        <br>
        <h2>Join our mailing list:</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Enter your email:
                </label>
                <input type="email" class="form-control" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
